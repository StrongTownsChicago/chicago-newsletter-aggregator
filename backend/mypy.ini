[mypy]
python_version = 3.13
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
# Stricter null handling - no implicit Optional
no_implicit_optional = true

# Pragmatic relaxation for decorators (Pydantic uses many)
allow_untyped_decorators = true

# Gradual adoption strategy
follow_imports = normal

# Only exclude tests and non-production code
exclude = ^(tests/|migrations/|samples/)

# Third-party libraries without stubs
# Note: Don't use ignore_missing_imports globally - only per-library
[mypy-supabase.*]
ignore_missing_imports = true

[mypy-resend.*]
ignore_missing_imports = true

[mypy-imap_tools.*]
ignore_missing_imports = true

[mypy-ollama.*]
ignore_missing_imports = true

[mypy-html2text.*]
ignore_missing_imports = true

[mypy-bs4.*]
ignore_missing_imports = true

[mypy-requests.*]
ignore_missing_imports = true

[mypy-dateutil.*]
ignore_missing_imports = true
