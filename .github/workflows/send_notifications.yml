name: Send Notification Digests

on:
  workflow_dispatch:
    inputs:
      batch_id:
        description: "Batch ID to process (YYYY-MM-DD format, defaults to today)"
        required: false
      dry_run:
        description: "Dry run mode (true/false)"
        required: false
        default: "false"
  schedule:
    # Run daily at 8:35am Central (13:00 UTC standard, 14:00 UTC daylight)
    # Using 13:00 UTC as baseline
    - cron: "35 13 * * *"

jobs:
  send-digests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "backend/.python-version"

      - name: Install dependencies
        run: |
          cd backend
          uv sync --locked

      - name: Send daily digests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_FROM_EMAIL: ${{ secrets.NOTIFICATION_FROM_EMAIL }}
          FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}
          UNSUBSCRIBE_SECRET_KEY: ${{ secrets.UNSUBSCRIBE_SECRET_KEY }}
        run: |
          cd backend
          ARGS="--daily-digest"
          if [ "${{ github.event.inputs.batch_id }}" != "" ]; then
            ARGS="$ARGS --batch-id ${{ github.event.inputs.batch_id }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          uv run python -m notifications.process_notification_queue $ARGS
